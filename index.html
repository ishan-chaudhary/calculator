<html>
    <head>
        <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calcstyle.css">
    </head>
    <body>

        <table>
        <tr>
        <td colspan=4 id="output"></td>
        </tr>
        <tr>
            <td id="ac">AC</td>
            <td id="signchange">+/-</td>
            <td id="percentage">%</td>
            <td class="lastcol operator">+</td>
        </tr>
        <tr>
                <td colspan=2 class="num">0</td>
                <td id="decimal">.</td>
                <td class="lastcol operator">-</td>
            </tr>
        <tr>
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td class="lastcol operator">*</td>
            </tr>
        
        <tr>
            <td class="num">4</td>
            <td class="num">5</td>
            <td class="num">6</td>
            <td class="lastcol operator">/</td>
        </tr>
        <tr>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="lastcol operator">=</td>
            </tr>
        
        </table>
        <script type="text/javascript" src="calcjs.js"></script>
    </body>
</html>
